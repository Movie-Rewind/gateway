name: CI

on:
  push:
    branches: 
      - main
  workflow_run:
    workflows: [Tests]
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Lint
        uses: stefanoeb/eslint-action@1.0.2
        with:
          files: src/
      - name: Test
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
      - name: Push to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: cd ${{ secrets.PROJECT_PATH }} && git fetch && git pull && cd ./src && npm i && pm2 restart all && sudo systemctl restart nginx